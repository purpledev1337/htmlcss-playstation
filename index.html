<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Boolean PlayStation</title>

<body>
    <!-- sticky header with BS navbar with dropdowns and button -->
    <header>

    </header>

    <!-- jumbotron with BS carousel. row with background img with 4 col-12 + 6 responsive cols xs-6 sm-4 xxl-2 -->
    <section id="jumbotron">

    </section>

    <!-- 3 row with responsive cols and BS carousel -->
    <section id="ps_presentation">

    </section>

    <!-- background img with 4 col-12 nested in a col-4 -->
    <section id="game_buynow">

    </section>

    <!-- row with 12 col and 12 responsive cols xs-6 sm-4 xxl-2 -->
    <section id="game_newgames">

    </section>

    <!-- 1 col-12 with title + 3 responsive nested cols xs-12 md-4 -->
    <section id="ps4_home">

    </section>

    <!-- 1 row with 3 col-12 + 1 row with 1 col only visible from md breakpoint -->
    <section id="ps_plus">
        
    </section>

    <!-- section with 5 cols , 3 img cols responsive xs-12 > md-4 -->
    <section id="ps_discounts">

    </section>

    <!-- 1 row with 3 col-12 + 1 row with 1 col only visible from md breakpoint -->
    <section id="ps_now">

    </section>

    <!-- social media section with a row and responsive xs col-6 md col-3 -->
    <section id="social_media">

    </section>

    </footer>
